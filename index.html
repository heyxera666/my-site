<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Task Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Task Manager</h1>

    <div class="controls">

    <ul id="taskList"></ul>

  </div>

  <script src="script.js"></script>
</body>
</html>
